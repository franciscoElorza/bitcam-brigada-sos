<div class="container p-5 mt-5">
  <div class="card">
    <div class="card-body">
      <h3 class="card-title text-center mt-3 "> Por favor introduzca su correo electrónico </h3>
      <div class="form-group mt-5">
        <div class="row">
          <div class="col-lg-8 col-md-8 col-sm-12">
            <input
                    type="email"
                    class="form-control"
                    [formControl]="userEmail"
                    required
                    placeholder="correo electronico"
                    >
                    <p class="mt-3">Sera enviado un vinculo al correo que introduzca. Posteriormente revise su buzon de correo y abra el vinculo para restablecer su contraseña </p>
          </div>
          </div>
        </div>
      <div class="form-group text-center mt-3">
        <button class="btn btn-primary btn-lg" (click)="restablecerPassword()">
          Solicitar restablecimiento de contraseña
        </button>
      </div>
    </div>
  </div>
</div>
