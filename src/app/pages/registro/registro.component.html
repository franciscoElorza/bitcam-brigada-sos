<div class="contenedor-background d-flex justify-content-center align-items-center">

    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card border-0 shadow  my-5">
        <div class="card-body p-4 p-sm-5">
          <div class="content-logotipo">
            <img src="../../../assets/img/logotipo.png" class="logotipo" alt="logotipo" title="logotipo">
          </div>

          <form [formGroup]="registerForm" (ngSubmit)="onRegistro()">

            <div class="form-floating contenedor-input mb-3">

              <input  type="email"
                      name="email"
                      class="form-control input-email"
                      placeholder="Correo electronico"
                      formControlName="email"
                      [class.is-invalid]="emailInvalido">
              <label for="floatingInput">Correo electronico</label>
              <i class="far fa-envelope" aria-hidden="true"></i>
            </div>
            <small *ngIf="emailInvalido"  class="text-danger text-validacion">El email es obligatorio y debe contener una extensión valida</small>


            <div class="form-floating contenedor-input " >
              <!-- <input type="password" class="form-control" name="password" id="inputPassword" [type]="show ? 'text' : 'password'" placeholder="Contraseña"> -->
              <input type="password"
                      class="form-control"
                      name="password"
                      id="inputPassword"
                      placeholder="Contraseña"
                      formControlName="password"
                      [class.is-invalid]="passwordInvalido"
                      maxlength="8">
              <label for="floatingPassword">Contraseña</label>
              <i class="fas fa-eye-slash icon-password" aria-hidden="true" (click)="mostrarPassword()"></i>
              <small class="text-secondary">Min 8 dígitos</small>
              <br>
            </div>
            <small *ngIf="passwordInvalido" class="text-danger text-validacion">La contraseña es obligatoria y debe contener mínimo 8 caracteres</small>

            <div class="d-grid">
              <button type="submit" [disabled]="!registerForm.valid" class="btn btn-registro">
                Registarme
              </button>
            </div>
          </form>

          <div class="content-info-registrarme mt-3">
            <p class="info-registrarme">¿Ya tienes una cuenta?</p>
            <a class="btn-registrarme" [routerLink]="['/login']" routerLinkActive="router-link-active" >
              Login
            </a>
          </div>

        </div>
      </div>
    </div>
</div>
