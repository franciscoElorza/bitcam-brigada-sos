<div class="contenedor-background pb-5">

  <div class="card card-principal">
    <div class="containerr">

      <div class="card-body">
        
        <div class="row align-items-center">
          <div class="col-lg-4 col-md-4 col-sm-5 contenedor-logotipo d-flex align-items-center">
            <img src="../../../assets/img/logotipo.png" class="card-img-top img-fluid img-logotipo" alt="...">

          </div>
      
          <div class="col-lg-8 col-md-8 col-sm-7">

                      type="search" 
                      class="form-control input-buscador" 
                      id="search" 
                      placeholder="Buscar SoluciÃ³n"

                      formControlName="busqueda"
                      >

          </div>
